<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rotating Tic Tac Toe</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; }
  #board { display: grid; grid-template-columns: repeat(3, 80px); grid-template-rows: repeat(3, 80px); gap: 5px; width: max-content; margin: 20px auto; }
  .cell { width: 80px; height: 80px; font-size: 64px; cursor: pointer; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
  #status { margin-top: 10px; }
</style>
</head>
<body>
<h1>Rotating Tic Tac Toe</h1>
<select id="mode">
  <option value="pvp">Human vs Human</option>
  <option value="ai">Human vs Computer</option>
</select>
<div id="board"></div>
<div id="status"></div>
<script src="main.js"></script>
</body>
</html>
